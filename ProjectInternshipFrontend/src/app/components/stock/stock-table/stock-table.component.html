<div class="container">
  <mat-form-field appearance="standard">
    <mat-icon matPrefix>search</mat-icon>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field>

<div class="stock-container">
  <div class="table-container">
    <table mat-table [dataSource]="dataSource">

      
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let stock"> {{stock.id}} </td>
      </ng-container>

      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let stock"> {{stock.quantity}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let stock"> {{stock.price | currency: 'EUR'}} </td>
      </ng-container>

      <!-- Product Name -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let stock"> {{stock.product.productName}} </td>
      </ng-container>

      <!-- Edit Stock Column -->
        <ng-container matColumnDef="update">
         <th mat-header-cell  *matHeaderCellDef > Update Stock </th>
         <td mat-cell *matCellDef="let stock">
            <button mat-raised-button color="accent" (click)="updateStock(stock)">Update</button>
         </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products">
    </mat-paginator>
  </div>
</div>
</div>
