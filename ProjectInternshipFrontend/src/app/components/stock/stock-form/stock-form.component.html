<form [formGroup]="stockForm" (ngSubmit)="submitStockForm()">
    <div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Quantity</mat-label>
                <input matInput type="number" formControlName="quantity">
                <!-- <mat-error *ngIf="productForm.controls['quantity].invalid">{{getErrorMessagePzn()}}</mat-error> -->
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" formControlName="price">
                <!-- <mat-error *ngIf="productForm.controls['supplier'].invalid">{{getErrorMessageSupplier()}}</mat-error> -->
            </mat-form-field>
        </div>
        <div>
            <button mat-button type="submit">Update Stock</button>
        </div>
    </div>
</form>
