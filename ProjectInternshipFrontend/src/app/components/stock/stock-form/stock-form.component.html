<div class="container">
    <form [formGroup]="stockForm" (ngSubmit)="submitStockForm()" (ngReset)="resetForm()">
        <div class="form-container">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput type="number" formControlName="quantity">
                    <mat-error *ngIf="stockForm.controls['quantity'].invalid">This field is required!</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput type="number" formControlName="price" step=".01">
                    <span matPrefix>&#8364;</span>
                    <mat-error *ngIf="stockForm.controls['price'].invalid">This field is required!</mat-error>            
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button color="primary" type="submit" [disabled]="stockForm.invalid">Update Stock</button>
                <button mat-raised-button color="warn" type="reset">Reset</button>
            </div>
        </div>
    </form>
</div>
